<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Programs</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="container my-5">
<h2 class="text-center mb-4">JavaScript Practice Programs</h2>

<!-- Average Grade Calculation with Input -->
<div>
    <h4>Average Grade Calculation</h4>
    <form id="gradeForm">
        <div id="studentInputs">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Student Name" required />
                <input type="number" class="form-control" placeholder="Score" required min="0" max="100" />
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="addStudentInput()">Add Another Student</button>
        <button type="button" class="btn btn-primary" onclick="calculateAverage()">Calculate Grade</button>
    </form>
    <p id="averageGrade"></p>
</div>
<hr />

<!-- Keydown Event Listener -->
<div>
    <h4>Keydown Event Listener</h4>
    <input type="text" id="inputField" class="form-control" placeholder="Press Enter..." />
    <p id="enterMessage"></p>
</div>
<hr />

<!-- Double Click Event Listener -->
<div>
    <h4>Double Click Event Listener</h4>
    <button id="dblClickButton" class="btn btn-secondary">Double-click Me</button>
    <p id="dblClickMessage"></p>
</div>
<hr />

<!-- Progress Bar -->
<div>
    <h4>Progress Bar</h4>
    <button class="btn btn-success" onclick="updateProgress()">Update Progress</button>
    <div class="progress my-2">
        <div
                id="progressBar"
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
        ></div>
    </div>
</div>
<hr />

<!-- FizzBuzz -->
<div>
    <h4>FizzBuzz</h4>
    <button class="btn btn-info" onclick="generateFizzBuzz()">Generate FizzBuzz</button>
    <ul id="fizzBuzzList" class="list-group my-2"></ul>
</div>

<script src="index.js"></script>
</body>
</html>
